<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage and Session Storage</title>
  </head>
  <body>
    <h1>Local Storage and Session Storage</h1>

    <h1>User Form</h1>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <button type="submit">Submit</button>
    </form>
    <div id="userInfo">
      <h2>Saved User Information</h2>
      <p id="savedName"></p>
      <p id="savedEmail"></p>
    </div>
    <div id="userInfoSession">
      <h2>Saved User Information: Session Storage</h2>
      <p id="sessionName"></p>
      <p id="sessionEmail"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
